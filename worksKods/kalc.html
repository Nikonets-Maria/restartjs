<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
</head>
<body>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f6b6f4;
}

.kalculator {
    background: rgba(139, 243, 255, 0.811);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

input, select, button {
    margin: 10px 0;
    padding: 10px;
    width: calc(100% - 22px);
}
    </style>

    <div class="kalculator">
        <h1>Калькулятор</h1>
        <input type="number" id="num1" placeholder="Первое число" />
        <input type="number" id="num2" placeholder="Второе число" />
        
        <select id="operation">
            <option value="+">Сложение</option>
            <option value="-">Вычитание</option>
            <option value="*">Умножение</option>
            <option value="/">Деление</option>
        </select>
        
        <button id="kalculate">Вычислить</button>
        <h2 id="result">Итого: </h2>
    </div>

    <script>
        document.getElementById('kalculate').addEventListener('click', function() {
    const num1 = parseFloat(document.getElementById('num1').value);
    const num2 = parseFloat(document.getElementById('num2').value);
    const operation = document.getElementById('operation').value;

    let result;

    switch (operation) {
        case '+':
            result = num1 + num2;
            break;
        case '-':
            result = num1 - num2;
            break;
        case '*':
            result = num1 * num2;
            break;
        case '/':
            if (num2 !== 0) {
                result = num1 / num2;
            } else {
                result = 'Ошибка: деление на ноль';
            }
            break;
        default:
            result = 'Неизвестная операция';
    }

    document.getElementById('result').innerText = 'Итого: ' + result;
});

    </script>
</body>
</html>
